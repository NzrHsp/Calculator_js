<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="icon" href="icon.png" />
    <link rel="stylesheet" href="scss/style.scss" />
    <script src="index.js" defer></script>
  </head>
  <body>
    <div class="wrapper">
      <div class="calculator">
        <div class="screen">
          <div data-previous></div>
          <div data-current></div>
        </div>
        <button data-delete-all class="span2">AC</button>
        <button data-delete>DEL</button>
        <button data-operation>รท</button>
        <button data-num>1</button>
        <button data-num>2</button>
        <button data-num>3</button>
        <button data-operation>*</button>
        <button data-num>4</button>
        <button data-num>5</button>
        <button data-num>6</button>
        <button data-operation>+</button>
        <button data-num>7</button>
        <button data-num>8</button>
        <button data-num>9</button>
        <button data-operation>-</button>
        <button data-num>.</button>
        <button data-num>0</button>
        <button class="span2" data-equal>=</button>
      </div>
    </div>
  </body>
</html>
